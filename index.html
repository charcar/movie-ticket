<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
    <h1>Movie Ticket</h1>
    <h3>How much will your ticket cost?</h3>

    <form id="new-ticket">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="ageRange">Age</label>
            <input type="text" class="form-control" id="ageInput">
          </div>
          <div class="form-group">
            <label for="new-age">What movie do you want to see?</label>
            <select name="movieType">
              <option value="newMovie">The Revenant</option>
              <option value="oldMovie" id="movieOld">Casablanca</option>
            </select>
          </div>

          <div class="form-group">
            <label for="new-age">Which showing?</label>
            <select name="movieCategory">
              <option value="yesMatinee" id="yesMatinee">3:00</option>
              <option value="noMatinee">10:00</option>
            </select>
          </div>
        </div>
      </div>
        <button class="btn" type="submit">calculate</button>
        <ul id="contacts">
        </ul>
      </div>
    </form>
      <div class="col-md-6">
        <ul id="outputPrice">
        </ul>
      </div>
  </body>
</html>
